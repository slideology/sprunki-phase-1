<!-- Hero Section -->
<div class="relative pt-16 pb-32 flex content-center items-center justify-center" style="min-height: 50vh;">
    <!-- 背景渐变 -->
    <div class="absolute top-0 w-full h-full bg-gradient-to-br {{ gradient_colors }} opacity-10"></div>
    
    <div class="container relative mx-auto px-4">
        <div class="flex flex-wrap items-center">
            <!-- 右侧游戏区域 -->
            <div class="w-full lg:w-7/12 px-4 ml-auto mr-auto mt-12 lg:mt-0">
                <div class="relative">
                    <!-- 装饰效果 -->
                    <div class="absolute -top-4 -left-4 w-72 h-72 bg-gradient-to-r {{ blob_gradient_1 }} rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
                    <div class="absolute -bottom-4 -right-4 w-72 h-72 bg-gradient-to-r {{ blob_gradient_2 }} rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
                    
                    <!-- 游戏区域 -->
                    <div class="relative rounded-[32px] overflow-hidden shadow-2xl bg-gradient-to-br from-pink-500 via-purple-500 to-blue-500">
                        <div class="absolute inset-0 backdrop-blur-3xl mix-blend-overlay opacity-30"></div>
                        <div class="game-container relative w-full aspect-[16/9]" style="min-height: 300px; max-height: 635px;">
                            <!-- 游戏封面图 -->
                            <div class="absolute inset-0 bg-cover bg-center transition-all duration-500" 
                                 style="background-image: url('{{ url_for('static', filename='images/games/' + title|lower|replace(' ', '-') + '-preview.png') }}');">
                                
                                <!-- 游戏标志和按钮容器 -->
                                <div class="absolute inset-0 flex flex-col items-center justify-center space-y-8 p-4">
                                    <!-- 游戏 Logo -->
                                    <div class="w-24 sm:w-32 md:w-40 transform transition-all duration-500 hover:scale-110 hover:rotate-3">
                                        {% set game_name = title|lower|replace(' ', '-')|replace('sprunki-', '') %}
                                        <img src="{{ url_for('static', filename='images/favicon/' + game_name + '-apple-touch-icon.png') }}" 
                                             alt="{{ title }}" 
                                             class="w-full h-auto filter drop-shadow-2xl"
                                             onerror="this.style.display='none'">
                                    </div>
                                    
                                    <!-- 开始游戏按钮 -->
                                    <button 
                                        onclick="loadGame(this, '{{ game_url }}')"
                                        class="group relative px-8 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-full transform transition-all duration-300 hover:scale-105 hover:-translate-y-1 flex items-center space-x-3 shadow-[0_8px_16px_rgba(0,0,0,0.2)] hover:shadow-[0_12px_24px_rgba(0,0,0,0.3)]">
                                        <span class="relative z-10 font-medium text-lg tracking-wide">Play Now</span>
                                        <svg class="w-5 h-5 relative z-10 transform transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                        </svg>
                                        
                                        <!-- 按钮光晕效果 -->
                                        <div class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 左侧文案区域 -->
            <div class="w-full lg:w-5/12 px-4 ml-auto mr-auto text-center lg:text-left">
                <div class="pr-12">
                    <h1 class="text-5xl md:text-6xl font-bold leading-tight mb-6">
                        <span class="bg-gradient-to-r {{ title_gradient }} bg-clip-text text-transparent">
                            {{ title }}
                        </span>
                        {% if subtitle %}
                        <br>
                        <span class="text-gray-800 dark:text-white">{{ subtitle }}</span>
                        {% endif %}
                    </h1>
                    <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
                        {{ description }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
